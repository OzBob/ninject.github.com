---
layout: default
title: Wiki
---
<div class="container_12">
	<div class="grid_3" id="wiki-navigation-container">
	    <div>
		    Version: 
			<select name="Version" id="VersionCombobox" onChange="versionChanged()">{% for version in site.wikiversions %}
				<option value="{{ version.value }}">{{ version.name }}</option>{% endfor %}
			</select>			
		</div>
		<div id="wiki-navigation" class="section">
    		<h1>Navigation</h1>
	    	Loading...
    	</div>
	</div>
	<div class="grid_9">
		<div id="wiki-content2" class="section">
                <h1>Wiki</h1>
	    	Loading...
    	</div>
	</div>
</div>

<link rel="stylesheet" href="Content/css/jqtree.css">

<script src="Scripts/jquery.ba-bbq.min.js"></script>
<script src="Scripts/jquery-ui-1.8.17.custom.min.js"></script>
<script src="Scripts/tree.jquery.js"></script>
<script src="Scripts/syntaxhighlighter/jquery.syntax.js" type="text/javascript"></script>
<script src="Scripts/syntaxhighlighter/jquery.syntax.cache.js" type="text/javascript"></script>
<script src="Scripts/wiki.js"></script>

<script type="text/javascript">
	function get_url_param(name)
	{
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");

		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp( regexS );
		var results = regex.exec( window.location.href );

		if ( results == null )
			return "";
		else
			return results[1];
	}
	
	$(function() {
	    {
		    jQuery.support.cors = true;
		    initializeDefaultLayout();
			$(window).bind('hashchange', function(e) {
				showNavigation('ninject', 'ninject', "Navigation", '#wiki-navigation');
				showWikiPage('ninject', 'ninject', '', '#wiki-content2');
			});
			$(window).trigger('hashchange');
	    }
	});	
	
	var versions = { {% for project in site.projects %}
		"{{ project.name }}": { {% for revision in project.revisions %}{{ revision }}{% endfor %}},{% endfor %}
    };
</script>
